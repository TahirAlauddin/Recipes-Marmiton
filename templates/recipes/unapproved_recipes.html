{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="sec-module my-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 recipe-stack">
                <div class="row mod-first py-5">
                    
                {% for recipe in recipes %}
                <div class="col-12 col-lg-4 my-3 my-lg-0 item">
                    <a href="{% url 'approve-recipes-detail' recipe.slug %}" style="text-decoration: none;">
                            <img src="{{recipe.thumbnail_image}}">
                            <div class="detail">
                                <p>{{recipe.title|slice:"20"}}</p>
                                <span class="profile">
                                    <img src="{% static 'img/profile.jpg' %}" class="pro-img">
                                    <p class="pro-id">John</p>
                                </span>
                                <span class="like">
                                    <i class="fa fa-star"></i>
                                    <p class="like-id">{{recipe.average_rating}} stars!</p>
                                </span>
                            </div>
                        </a>
                    </div>
                {% endfor %}    
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% include '../codeSnippets/footer.html' %}
<script src="{% static 'js/jquery.min.js' %}"></script>


{% include '../codeSnippets/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock content %}
