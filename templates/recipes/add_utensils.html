{% extends 'base.html' %}

{% block content %}

<section class="recipe">
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-12 col-lg-4 form px-5 text-center">
                <form method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="mt-5 head">
                        Add Utensil
                    </h1>
                    <label class="heading" for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" class="mb-3 inputs">
                    <br>
                    <label class="custom-file-upload my-3">
                    <input name="image" type="file" required accept="image/*"/>
                        Upload Picture
                    </label>
                    <input type="submit" value="Submit" class="btn adddata w-100 mb-5">
                </form>
            </div>
        </div>
    </div>
</section>

{% include '../codeSnippets/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock content %}
