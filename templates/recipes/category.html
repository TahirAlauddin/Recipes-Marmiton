{% extends 'base.html' %}

{% block content %}

<section class="category">
    <div class="container-fluid px-0">
        <div class="over">
            <div class="part">
                <h1>
                    Explore the varity of <span>Food's...</span>
                </h1>
            </div>
        </div>
    </div>
</section>

<section class="category-module my-5">
    <div class="container">
        <div class="row">
            <div class="col-12 recipe-stack">
                <div class="row mod py-5">

                    {% for category in categories %}
                    <div class="col-12 col-lg-4 item">
                        <a href="{% url 'category-detail' category.slug %}" style="text-decoration: none;">
                            <img src="{{category.image.url}}">
                            <div class="detail">
                                <p>
                                    <span>
                                        {{category.name}}
                                    </span>
                                </p>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>


{% include '../codeSnippets/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock content %}
